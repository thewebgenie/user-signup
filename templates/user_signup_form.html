{% extends "base.html" %}
{% block style %}
 
	p.error {
		color:red;
		clear: both;
	}
  
{% endblock %}
{% block content %}
<h1>Signup</h1>
<form action="/register" method="post">
	<label>Username:<input type="text" class="{{uclass}}" name="username" value='{{username}}'/></label><br />
	<p class="error">{{username_error}}</p>
	<label>Password:<input type="password" class="{{pclass}}" name="password" value='{{password}}'/></label><br />
	<p class="error">{{password_error}}</p>
	<label>Verify Password:<input type="password" class="{{vpclass}}" name="verpassword" value='{{verpassword}}'/></label><br />
	<p class="error">{{verpassword_error}}</p>
	<label>Email:<input type="text" class="{{eclass}}" name="email" value='{{email}}'/></label><br />
	<p class="error">{{email_error}}</p>
	<input type="submit" value="Register"/>
</form>
{% endblock %}
